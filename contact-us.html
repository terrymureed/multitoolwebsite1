<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css"> <!-- Agar aapki CSS file hai -->
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <p>If you have any questions, suggestions, or feedback, feel free to reach out to us using the information below.</p>

    <h2>Email</h2>
    <p>You can contact us at: <a href="mailto:turrymureed685@gmail.com">turrymureed685@gmail.com</a></p>

    <h2>Online Contact Form</h2>
    <form action="#" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Your Website Name. All rights reserved.</p>
  </footer>
</body>
</html>
